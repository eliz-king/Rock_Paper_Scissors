<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS Game</title>
</head>
<body>
  <div>
    <h2>Let's play!</h2>
    <div id="user">
      <form>
        <p>Enter user's name:</p>
        <input id="user-name" type="text-field" required>
        <button type="button" id="start-button" class="hide" >Start Game</button>
      </form>
    </div>
    <div id="game" class="game-field-hid">
      <h3 id="welcome" class="welcome"> Make a choice:</h3>
      <ul id="choices">
        <li><img id="choice1" class="choice" src="./img/thumb_6917_rockpaperscissors copy.jpg" alt="Rock" width=200 height=220></li>
        <li><img id="choice2" class="choice" src="./img/thumb_6917_rockpaperscissors copy 2.jpg" alt="Paper" width=200 height=220></li>
        <li><img id="choice3" class="choice" src="./img/thumb_6917_rockpaperscissors.jpeg" alt="Scissors" width=200 height=220></li>
      </ul>
      <select id="choice-picker">
        <option id="rock" value="Rock">Rock</option>
        <option id="paper" value="Paper">Paper</option>
        <option id="scissors" value="Scissors">Scissors</option>
      </select>

      <button type="button" id="submit-choice"> Submit </button>

      <p id="usersChoice"></p>
      <p id="compsChoice"></p>
      <p id="result"></p>
      <p id="tracker"></p>
    </div>
  </div>
</body>

<script src="rps.js"></script>
</html>
